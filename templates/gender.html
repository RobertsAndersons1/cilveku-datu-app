<!DOCTYPE html>
<html>
<head>
    <title>Dzimumu sadalījums</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: #3498db; font-family: sans-serif;">

    <div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5000">Home</a></li>
                <li>
                    <a href="#" style="width: 103px;">Dati</a>
                    <ul class="dropdown">
                        <li><a href="http://127.0.0.1:5000/age">Vecums</a></li>
                        <li><a href="http://127.0.0.1:5000/gender">Dzimums</a></li>
                        <li><a href="http://127.0.0.1:5000/jobs">Profesijas</a></li> 
                        <li><a href="http://127.0.0.1:5000/filter">Filtrs</a></li>
                        <li><a href="http://127.0.0.1:5000/filtered">Filtrēti</a></li>
                    </ul>
                </li>
                <li><a href="{{ url_for('static',filename='people-1000.csv')}}" download>Lejuplādēt sākotnējo CSV failu</a></li>
            </ul>
        </nav>
    </div>


    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin-top: 40px;">
        <h1 style="font-size: 32px;">Dzimumu sadalījums</h1>
        
        <div style="display: flex; justify-content: center; gap: 30px; margin-top: 30px; flex-wrap: wrap;">
            <div>
                <h3>Dzimumu sadalījums pēc skaita</h3>
                <img src="{{ bar_url }}" alt="Dzimumu skaits" style="max-width: 100%; height: auto;">
            </div>
            <div>
                <h3>Dzimumu sadalījums procentos</h3>
                <img src="{{ pie_url }}" alt="Dzimumu procenti" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        ul {
            list-style: none;
            background-color: #2980b9;
        }
        ul li {
            display: inline-block;
            position: relative;
        }
        ul li a {
            display: block;
            padding: 20px 25px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
        }
        ul li ul.dropdown li {
            display: block;
        }
        ul li ul.dropdown {
            width: 153px;
            background-color: #2980b9;
            position: absolute;
            z-index: 999;
            display: none;
        }
        ul li a:hover {
            background-color: #46a2da;
        }
        ul li:hover ul.dropdown {
            display: block;
        }
    </style>

</body>
</html>
